<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="assets">
	<title th:text="${title}"></title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/datatables.min.css" />
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/datatables.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#studentTable').DataTable();
		
		$('.navbar-nav li').click(function(){
		 	$('.navbar-nav li').removeClass('active');
		    $(this).addClass('active');
		});
	});
	</script>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Student Web</a>
			<button class="navbar-toggler" type="button" 
				data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-exapanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item" th:classappend="${title == 'Home' ? 'active':''}">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item" th:classappend="${title == 'Daftar Mahasiswa' ? 'active':''}">
						<a class="nav-link" href="/student/viewall">Daftar Mahasiswa</a>
					</li>
					<li class="nav-item" th:classappend="${title == 'Menambah Mahasiswa' ? 'active':''}">
						<a class="nav-link" href="/student/add">Menambah Mahasiswa</a>
					</li>
				</ul>
				
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" 
						type="text"
						placeholder="Search"
						aria-label="Search" />
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>
	</div>
	<div th:fragment="footer">
		<hr />
		<h4>Mata Kuliah APAP</h4>
	</div>
</body>
</html>
