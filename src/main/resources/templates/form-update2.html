<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: assets" />

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Edit Student</h1>

	<form action="#" th:action="@{/student/updateForm/submit}" th:object="${student}" method="post">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" readonly="readonly" th:field="*{npm}" />
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:field="*{name}" />
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:field="*{gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
